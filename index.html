<!DOCTYPE html>

<meta charset="utf-8">
<style>

body {
  font: 12px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
</style>
<body>


<script src="//d3js.org/d3.v3.min.js"></script>
<script>

/*
This code is modified from Mike Bostock's simple scatter plot example
available here: https://bl.ocks.org/mbostock/3887118
*/

var margin = {top: 40, right: 40, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([ 0, width ]);

var y = d3.scale.linear()
    .range([ height, 0 ]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


// load data
d3.csv("baseball_data.csv", function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.weight; })).nice();
  y.domain(d3.extent(data, function(d) { return d.avg; })).nice();

  // add x axis
  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "middle")
      .text("Weight (lbs)");

  // add y axis
  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Batting Average")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3)
      .attr("cx", function(d) { return x(d.weight); })
      .attr("cy", function(d) { return y(d.avg); })
      // faceting the data with color of handedness
      .style("fill", function(d) { return color(d.handedness); });

  // add title
  svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "16px")
        .text("Batting Average versus Player Weight for Various Batting Styles");

  // creating an interactive legend
  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {
        // easier to do this rather than modify original data
        if (d === 'R') {
          return "Right Handed Hitter";
        }
        if (d === 'L') {
          return "Left Handed Hitter";
        }
        if (d === 'B') {
          return "Switch Hitter";
        }
      });
  // change opacity of dots depending on selection
  legend.on("click", function(type) {
      // dim out other options
      d3.selectAll(".legend")
          .style("opacity", 0.5);

      d3.select(this)
          .style("opacity", 1);

      d3.selectAll(".dot")
        .transition()
        .duration(500)
      .style("opacity", 0.2) // still slightly visible to preserve context

      // filter data based on selected batting style
      .filter(function(d) {
          return d["handedness"] == type;
      })
      .style("opacity", 1)

    });

});

</script>
